<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="styles/pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Netflix</title>
  </head>
  <body>
    <div class="status-bar">
      <p class="status-bar__time">9:41</p>
      <div class="status-bar__icons">
        <img
          src="/assets/icons/cellular_connection.svg"
          alt="Conexão celular"
        />
        <img src="/assets/icons/wifi.svg" alt="Sinal de wifi" />
        <img src="/assets/icons/battery.svg" alt="Ícone da bateria" />
      </div>
    </div>

    <div class="movie" style="margin-bottom: 15px;">
      <img class="movie__img" src="./assets/images/movie-1.png" alt="Lucifer" />
      <img
        class="movie__img"
        src="./assets/images/movie-2.png"
        alt="The princess switched again"
      />
      <img class="movie__img" src="./assets/images/movie-3.png" alt="Oloture" />
      <img
        class="movie__img"
        src="./assets/images/movie-4.png"
        alt="Before 30"
      />
    </div>

    <div class="movie" style="margin-bottom: 15px;">
      <img
        class="movie__img--big"
        src="./assets/images/movie-1.png"
        alt="Lucifer"
      />
      <img
        class="movie__img--big"
        src="./assets/images/movie-2.png"
        alt="The princess switched again"
      />
      <img
        class="movie__img--big"
        src="./assets/images/movie-3.png"
        alt="Oloture"
      />
      <img
        class="movie__img--big"
        src="./assets/images/movie-4.png"
        alt="Before 30"
      />
    </div>

    <div class="movie" style="margin-bottom: 15px;">
      <img
        class="movie__img--rounded"
        src="./assets/images/movie-1.png"
        alt="Lucifer"
      />
      <img
        class="movie__img--rounded"
        src="./assets/images/movie-2.png"
        alt="The princess switched again"
      />
      <img
        class="movie__img--rounded"
        src="./assets/images/movie-3.png"
        alt="Oloture"
      />
      <img
        class="movie__img--rounded"
        src="./assets/images/movie-4.png"
        alt="Before 30"
      />
    </div>

    <div class="bottom-navbar__background">
      <div class="bottom-navbar">
        <div class="bottom-navbar__icon">
          <img src="/assets/icons/home-active.svg" alt="ícone de home" />
          <p class="bottom-navbar__text bottom-navbar__text--active">Home</p>
        </div>

        <div class="bottom-navbar__icon">
          <img src="/assets/icons/search.svg" alt="ícone de search" />
          <p class="bottom-navbar__text">Search</p>
        </div>

        <div class="bottom-navbar__icon">
          <img src="/assets/icons/coming_soon.svg" alt="ícone de coming soon" />
          <p class="bottom-navbar__text">Coming soon</p>
        </div>

        <div class="bottom-navbar__icon">
          <img src="/assets/icons/download.svg" alt="ícone de download" />
          <p class="bottom-navbar__text">Downloads</p>
        </div>

        <div class="bottom-navbar__icon">
          <img src="/assets/icons/more.svg" alt="ícone de more" />
          <p class="bottom-navbar__text">More</p>
        </div>
      </div>
    </div>
  </body>
</html>
